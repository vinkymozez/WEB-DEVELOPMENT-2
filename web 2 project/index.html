<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Selling and Ordering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Milk Express</h1>
    </header>
    <main id="mainContent">
        <section id="productSection">
            <h2>Available Products</h2>
            <ul id="productList"></ul>
        </section>
        
        <section id="orderSection">
            <h2>Order Milk</h2>
            <form id="orderForm">
                <label for="productSelect">Select Product:</label>
                <select id="productSelect"></select><br><br>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1"><br><br>
                
                <button type="button" id="orderButton">Place Order</button>
            </form>
            <div id="orderSummary"></div>
        </section>

        <section id="feedbackSection">
            <h2>Feedback Form</h2>
            <form id="feedbackForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"><br><br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="feedback">Feedback:</label><br>
                <textarea id="feedback" name="feedback"></textarea><br><br>
                
                <button type="submit">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </section>
    </main>

    <section id="thankYouSection" style="display: none;">
        <h2>Thank you for feeding 100 cows! See you later!</h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
